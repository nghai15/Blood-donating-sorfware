<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yêu cầu Hiến Máu Khẩn Cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="flex h-screen bg-gray-100">
<aside class="w-64 bg-white shadow-lg flex flex-col justify-between py-6">
    <div class="flex flex-col items-center mb-10">
        <div class="w-20 h-20 bg-red-700 rounded-full shadow-lg flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-white drop-shadow-sm" viewBox="0 0 64 64" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M32 2C32 2 12 26 12 40C12 52 21 62 32 62C43 62 52 52 52 40C52 26 32 2 32 2Z" />
            </svg>
          </div>
        <span class="text-xl font-bold text-red-600">BloodApp</span>
    </div>
    <nav class="flex-grow">
        <ul>
            <li class="mb-2">
                <a th:href="@{/blog}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-th-large mr-3"></i>
                    <span>Blog</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/register}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-user-plus mr-3"></i>
                    <span>Đăng ký Hiến máu</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/donors}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-users mr-3"></i>
                    <span>Tìm Người Hiến Máu</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/emergency_request}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3 active-nav-item">
                    <i class="fas fa-bell mr-3"></i>
                    <span>Yêu Cầu Khẩn Cấp</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/dashboard}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-chart-line mr-3"></i>
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="flex justify-center mt-auto">
        <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</aside>

<main class="flex-1 p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Tạo Yêu Cầu Hiến Máu Khẩn Cấp</h1>

        <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Thành công!</strong>
            <span class="block sm:inline">Yêu cầu hiến máu khẩn cấp của bạn đã được gửi.</span>
        </div>

        <form th:action="@{/emergency_request}" th:object="${donationRequest}" method="post" class="space-y-6">
            <div>
                <label for="neededBloodGroup" class="block text-gray-700 text-sm font-bold mb-2">Nhóm Máu cần:</label>
                <select id="neededBloodGroup" th:field="*{neededBloodGroup}" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">-- Chọn nhóm máu --</option>
                    <option th:each="bg : ${bloodGroups}" th:value="${bg}" th:text="${bg}"></option>
                </select>
            </div>

            <div>
                <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Số lượng (đơn vị):</label>
                <input type="number" id="quantity" th:field="*{quantity}" required min="1"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex items-center">
                <input type="checkbox" id="emergency" th:field="*{emergency}"
                       class="mr-2 leading-tight">
                <label for="emergency" class="text-gray-700 text-sm font-bold">Đây là trường hợp khẩn cấp</label>
            </div>

            <div class="flex items-center justify-center">
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Gửi Yêu Cầu
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
