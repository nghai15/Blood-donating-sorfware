<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách Người Hiến Máu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="flex h-screen bg-gray-100">
<aside class="w-64 bg-white shadow-lg flex flex-col justify-between py-6">
    <div class="flex flex-col items-center mb-10">
        <div class="logo-bear w-20 h-20 bg-red-500 rounded-full flex items-center justify-center text-white text-4xl mb-4">
            <i class="fas fa-paw"></i>
        </div>
        <span class="text-xl font-bold text-red-600">BloodApp</span>
    </div>
    <nav class="flex-grow">
        <ul>
            <li class="mb-2">
                <a th:href="@{/dashboard}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-th-large mr-3"></i>
                    <span>Tổng quan</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/register}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-user-plus mr-3"></i>
                    <span>Đăng ký Hiến máu</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/donors}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3 active-nav-item">
                    <i class="fas fa-users mr-3"></i>
                    <span>Tìm Người Hiến Máu</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/emergency_request}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-bell mr-3"></i>
                    <span>Yêu Cầu Khẩn Cấp</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/dashboard}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-chart-line mr-3"></i>
                    <span>Dashboard</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="flex justify-center mt-auto">
        <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</aside>

<main class="flex-1 p-8">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Danh sách Người Hiến Máu</h1>

        <form th:action="@{/donors}" method="get" class="mb-6 flex items-center space-x-4">
            <label for="bloodGroup" class="block text-gray-700 text-sm font-bold">Lọc theo Nhóm Máu:</label>
            <select id="bloodGroup" name="bloodGroup"
                    class="shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <option value="">Tất cả</option>
                <option th:each="bg : ${bloodGroups}" th:value="${bg}" th:text="${bg}"
                        th:selected="${selectedBloodGroup != null and selectedBloodGroup == bg}"></option>
            </select>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300">
                Lọc
            </button>
        </form>

        <div th:if="${param.registered}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
            <strong class="font-bold">Thành công!</strong>
            <span class="block sm:inline">Bạn đã đăng ký hiến máu thành công.</span>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200 rounded-lg">
                <thead>
                <tr class="bg-gray-100 text-gray-600 uppercase text-sm leading-normal">
                    <th class="py-3 px-6 text-left">ID</th>
                    <th class="py-3 px-6 text-left">Tên</th>
                    <th class="py-3 px-6 text-left">Email</th>
                    <th class="py-3 px-6 text-left">Nhóm Máu</th>
                    <th class="py-3 px-6 text-left">Địa chỉ</th>
                    <th class="py-3 px-6 text-center">Trạng thái sẵn sàng</th>
                </tr>
                </thead>
                <tbody class="text-gray-700 text-sm font-light">
                <tr th:each="donor : ${donors}" class="border-b border-gray-200 hover:bg-gray-50">
                    <td class="py-3 px-6 text-left whitespace-nowrap" th:text="${donor.id}"></td>
                    <td class="py-3 px-6 text-left" th:text="${donor.name}"></td>
                    <td class="py-3 px-6 text-left" th:text="${donor.email}"></td>
                    <td class="py-3 px-6 text-left" th:text="${donor.bloodGroup}"></td>
                    <td class="py-3 px-6 text-left" th:text="${donor.address}"></td>
                    <td class="py-3 px-6 text-center">
                                <span th:text="${userService.getDonationReadyStatus(donor)}"
                                      th:class="${userService.getDonationReadyStatus(donor) == 'Sẵn sàng' ? 'bg-green-200 text-green-800' : 'bg-red-200 text-red-800'} + ' py-1 px-3 rounded-full text-xs'">
                                </span>
                    </td>
                </tr>
                <tr th:if="${donors.isEmpty()}">
                    <td colspan="6" class="py-4 text-center text-gray-500">Không tìm thấy người hiến máu nào.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
