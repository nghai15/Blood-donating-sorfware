<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký Người Dùng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="flex h-screen bg-gray-100">
<aside class="w-64 bg-white shadow-lg flex flex-col justify-between py-6">
    <div class="flex flex-col items-center mb-10">
        <div class="w-20 h-20 bg-red-700 rounded-full shadow-lg flex items-center justify-center mb-4">
            <svg class="w-8 h-8 text-white drop-shadow-sm" viewBox="0 0 64 64" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path d="M32 2C32 2 12 26 12 40C12 52 21 62 32 62C43 62 52 52 52 40C52 26 32 2 32 2Z" />
            </svg>
          </div>
        <span class="text-xl font-bold text-red-600">BloodApp</span>
    </div>
    <nav class="flex-grow">
        <ul>
            <li class="mb-2">
                <a th:href="@{/dashboard}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-chart-line mr-3"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/blog}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-th-large mr-3"></i>
                    <span>Blog</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/register}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3 active-nav-item">
                    <i class="fas fa-user-plus mr-3"></i>
                    <span>Đăng ký Hiến máu</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/donors}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-users mr-3"></i>
                    <span>Tìm Người Hiến Máu</span>
                </a>
            </li>
            <li class="mb-2">
                <a th:href="@{/emergency_request}" class="flex items-center p-3 text-gray-700 hover:bg-gray-200 rounded-lg mx-3">
                    <i class="fas fa-bell mr-3"></i>
                    <span>Yêu Cầu Khẩn Cấp</span>
                </a>
            </li>
            
        </ul>
    </nav>
    <div class="flex justify-center mt-auto">
        <button class="w-10 h-10 bg-gray-200 rounded-full flex items-center justify-center text-gray-600 hover:bg-gray-300">
            <i class="fas fa-cog"></i>
        </button>
    </div>
</aside>

<main class="flex-1 p-8">
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Đăng ký Người Hiến Máu</h1>

        <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Họ và Tên:</label>
                <input type="text" id="name" th:field="*{name}" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" th:field="*{email}" required
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="bloodGroup" class="block text-gray-700 text-sm font-bold mb-2">Nhóm Máu:</label>
                <select id="bloodGroup" th:field="*{bloodGroup}" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">-- Chọn nhóm máu --</option>
                    <option th:each="bg : ${bloodGroups}" th:value="${bg}" th:text="${bg}"></option>
                </select>
            </div>

            <div>
                <label for="role" class="block text-gray-700 text-sm font-bold mb-2">Vai trò:</label>
                <select id="role" th:field="*{role}" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    <option value="">-- Chọn vai trò --</option>
                    <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                </select>
            </div>

            <div>
                <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Địa chỉ:</label>
                <input type="text" id="address" th:field="*{address}"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div>
                <label for="lastDonationDate" class="block text-gray-700 text-sm font-bold mb-2">Ngày hiến máu gần nhất (nếu có):</label>
                <input type="date" id="lastDonationDate" name="lastDonationDateStr"
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                <p class="text-sm text-gray-600 mt-1">
                    (Để trống nếu chưa hiến máu hoặc không nhớ, hệ thống sẽ tự động tính toán trạng thái sẵn sàng dựa trên quy định.)
                </p>
            </div>

            <div class="flex items-center justify-center">
                <button type="submit"
                        class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline transition duration-300">
                    Đăng ký
                </button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
