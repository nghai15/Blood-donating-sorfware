<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viết bài chia sẻ</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold mb-4 text-center text-red-600">Viết bài chia sẻ</h1>

        <form th:action="@{/blog/save}" th:object="${post}" method="post" class="space-y-4">
            <div>
                <label class="block font-medium text-gray-700 mb-1">Tiêu đề</label>
                <input type="text" th:field="*{title}" required
                       class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-red-500" />
            </div>

            <div>
                <label class="block font-medium text-gray-700 mb-1">Nội dung</label>
                <textarea th:field="*{content}" rows="8" required
                          class="w-full px-4 py-2 border rounded resize-y focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
            </div>

            <div class="text-right">
                <button type="submit"
                        class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                    Đăng bài
                </button>
            </div>
        </form>
    </div>
</body>
</html>
